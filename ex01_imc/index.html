<!DOCTYPE html>
<html lang="pt-BR">
<!---
fazer uma tela que contenha:
os indices de peso la, de quantos kilos ate quantos é considerado magro, gordo
e o beso

2 input

1 - para a idade
1 - para a altura
1 - botão de 'calcular'
validação para mostrar na tela caso o campo receba algum caractere inválido
e por aí vai


  --->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!--- Importando o Jquery para usar máscaras --->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <!--- Importando a CDN de máscara --->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.11.2/jquery.mask.js" integrity="sha512-bwanfE29Vxh7VGuxx44U2WkSG9944fjpYRTC3GDUjh0UJ5FOdCQxMJgKWBnlxP5hHKpFJKmawufWEyr5pvwYVA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Ex - IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1 class="titulo">Tabela IMC</h1>
    <br>
    <div class="row ">
      <div class="col-sm-4 ">
        <label class="subtit">IMC</label>
        <br>
        <label class="sub_sec">Menos do que 18,5</label>
        <label class="sub_sec">Entre 18,5 e 24,9</label>
        <label class="sub_sec">Entre 25,0 e 29,9</label>
        <label class="sub_sec">Entre 30 e 34,9</label>
        <label class="sub_sec">Entre 35 e 39,9</label>
        <label class="sub_sec">Mais do que 40</label>
      </div>
      <div class="col-sm-4 col-sm-offset-4">
        <label  class="subtit">Resultado</label>
        <label  class="sub_sec">Abaixo do peso</label>
        <label  class="sub_sec">Peso normal</label>
        <label  class="sub_sec">Sobrepeso</label>
        <label  class="sub_sec">Obesidade grau 1</label>
        <label  class="sub_sec">Obesidade grau 2</label>
        <label  class="sub_sec">Obesidade grau 3</label>
      </div>
    </div>
    <h1 class="titulo">Calcule o IMC</h1>
    <div class="row">
      <div class="col-sm-12">
        <label class="labs lbl">Peso (kg):</label>
        <input type="text" class="form-control kg" id="txtPeso" value="">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <label class="labs lbl">Altura:</label>
        <input type="text" class="form-control altura" id="txtAltura" value="">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-12">
        <input type="button" class="bt-primary form-control" id="btn_calc" value="Calcular">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 div_resposta"></div>
    </div>
  </section>
  <script src="./assets/js/main.js"></script>
</body>

</html>
